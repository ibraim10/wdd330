<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="js/main.js" defer></script>
    <script src="js/navBar.js" defer></script>
    <script src="js/remember.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet"><body>
    <!--HEADER-->
    <header>
        <div class="header">
            <div class="logoHeader">
                <img src="img/logo.png" alt="Logo of Pokemon">
            </div>
            <div class="nav">
                <nav>
                    <button id="hamburguerBtn"><span>Menu</span><span> X</span></button>
                    <ul id="primaryNav">
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="view/pokemons.html">Pokemons</a></li>
                        <li><a href="view/game.html" target="_blank">Game</a></li>
                        <li><a href="view/contact.html">Subscription</a></li>
                    </ul>
                </nav>
                <div class="socialMedia">
                    <img src="img/fb.png" alt="social media facebook" class="social-media">
                    <img src="img/insta.png" alt="social media instagram" class="social-media">
                    <img src="img/youtube.png" alt="social media youtube" class="social-media">
                </div>
            </div>
        </div>
    </header>
    <!--MAIN-->
    <div class="main main-home">
        <h1></h1>
        <form class="remember-from">
            <div class="remember">
                <label for="entername">Enter your name:</label>
                <input id="entername" type="text" required />
                <input id="submitname" type="submit" value="Say hello" class="submitBtn btn2"/>
            </div>
            <div class="forget">
                <label for="forgetname">Forget you?</label>
                <input id="forgetname" type="reset" value="Forget" class="submitBtn btn2"/>
            </div>
        </form>
        <p class="personal-greeting"></p>
        <h4>I choose You!!</h4>
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <div data-card class="card">
            <div data-name class="poke-name">Pokedex</div>
            <div data-img-container class="img-container">
                <img data-img class="img" src="img/pokeball.png" alt="">
            </div>
            <div class="info">
                <div data-id></div>
                <div data-types class="types"></div>
                <div data-stats class="stats"></div>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <div class="footer">
            <div class="section-footer3">
                <img src="img/logo.png" alt="Logo of Pokemon">
                <div class="socialMedia"><a href="#" class="fa fa-facebook"></a><a href="#" class="fa fa-instagram"></a></div>
            </div>
            <p id="copy">&copy; <span id="year"></span> | Pokemon |<a href="https://pokeapi.co/" target="_blank"> Pok√©Api was used to build this site</a></p>
        </div>
    </footer>
</body>
</html>
